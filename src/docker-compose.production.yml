version: '3.8'

services:
  # client
  dms.client:
    container_name: dms.client
    ports:
      - "4444:4444"
    build:
      context: .
      dockerfile: Dockerfile.Client
    restart: always
  
  dms.cache:
    image: redis:7.0.15-alpine
    container_name: dms.cache
    restart: always
    ports:
      - "6379:6379"

  dms.db:
    image: postgres:alpine3.16
    container_name: dms.db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin@123
      - POSTGRES_DB=DMSPortalDB
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgressql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.2
    container_name: elasticsearch
    environment:
      - xpack.monitoring.enabled=true
      - xpack.watcher.enabled=false
      - xpack.security.enabled=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
      # - ELASTIC_USERNAME=elastic #default username
      - ELASTIC_PASSWORD=admin
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=admin
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

  # api sections
  dms.api:
    image: ${DOCKER_REGISTRY-}dms-api:${PLATFORM:-windows}-${TAG:-latest}
    container_name: dms.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - "ConnectionStrings:DefaultConnectionString=Server=dms.db;Port=5432;Database=DMSPortalDB;User Id=admin;Password=admin@123"
      - "ConnectionStrings:CacheConnectionString=dms.cache:6379"
      - "ElasticConfiguration:Uri=http://elasticsearch:9200"
    depends_on:
      - dms.db
      - dms.cache
      - elasticsearch
    ports:
      - "8002:80"
    build:
      context: .
      dockerfile: Dockerfile.BackendServer
    restart: always

# network section
networks:
  default:
    name: dms
    driver: bridge

# volumes section
volumes:
  postgres_data:
    name: postgres_data
  elasticsearch_data:
    name: elasticsearch_data
  pgadmin_data:
    name: pgadmin_data